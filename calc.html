<script language=javascript>
    function enter(a){
        document.cal.result.value+=a;
    }
    //var state="";
    var internalval=0;
    var reserveop="";
    
    function op(operator){
        if(reserveop==""){
            internalvalue = parseInt(document.cal.result.value);
            reserveop=operator;
            document.cal.result.value="";
        }else{
            if(reserveop=='+'){
                document.cal.result.value=parseInt(internalval)+parseInt(document.cal.result.value);
                reserveop=operator;
                internalval=0;
            }else{
                if(reserveop=='-'){
                document.cal.result.value=parseInt(internalval)-parseInt(document.cal.result.value);
                reserveop=operator;
                internalval=0;
            }else{
                if(reserveop=='*'){
                document.cal.result.value=parseInt(internalval)*parseInt(document.cal.result.value);
                reserveop=operator;
                internalval=0;
            }else{
                if(reserveop=='/'){
                document.cal.result.value=parseInt(internalval)/parseInt(document.cal.result.value);
                reserveop=operator;
                internalval=0;
            }
            }
            }
            }
        }
    }
</script>

<html>
    <head>
        <body>
            <form name=calc>
                <input name =result size=12><br>
                <input type = button name=zero value=0 onclick='enter("0")'>
                <input type = button value =1 onclick='enter("1")'> 
                <input type = button value =2 onclick='enter("2")'> <br>
                <input type = button value =3 onclick='enter("3")'> 
                <input type = button value =4 onclick='enter("4")'> 
                <input type = button value =5 onclick='enter("5")'> <br>
                <input type = button value =6 onclick='enter("6")'> 
                <input type = button value =7 onclick='enter("7")'> 
                <input type = button value =8 onclick='enter("8")'> <br>
                <input type = button value =9 onclick='enter("9")'>
                <input type = button name =clearout value='C' onclick ='clearresult()'><br>
                <input type = button name =plus value='+' onclick='op("+")'> 
                <input type = button name =minus value='-' onclick='op("-")'> 
                <input type = button name =multiply value='*' onclick='op("*")'><br>
                <input type = button name =divide value='/' onclick='op("/")'>


            </form>
        </body>
    </head>
</html>
