<script language=javascript>
    var internalval=0;
    function enter(num){
      if(reserveop ==""){
        document.cal.result.value+=num;
      }else{
        internalval=document.cal.result.value;
        document.cal.result.value=num;
      }
        
    }
    //var state="";
    
    var reserveop="";
    var a
    var b;
    
    function op(operator){
        reserveop=operator;
        a=parseInt(document.cal.result.value);


    }

    function clearresult(){
      var internalval=0;
      var reserveop="";
      document.cal.result.value="";
    }

    function doOp(){
      if(reserveop!=""){
        console.log("equal");
        b=parseInt(document.cal.result.value);
        switch (reserveop){
          case "+":
            document.cal.result.value=a+b;
            break;
          case "-":
            document.cal.result.value=a-b;
            break;
          case "*":
            document.cal.result.value=a*b;
            break;
          case "/":
            document.cal.result.value=a/b;
        }
      }
    }
</script>

    <head>
        <body>
            <form name="cal">
                <input name =result size=12><br>
                <input type = button name=zero value=0 onclick='enter("0")'>

                <input type = button value =8 onclick='enter("8")'> <br>
                <input type = button value =9 onclick='enter("9")'>
                <input type = button name =clearout value='C' onclick ='clearresult()'><br>
                <input type = button name =plus value='+' onclick='op("+")'> 
                <input type = button name =minus value='-' onclick='op("-")'> 
                <input type = button name =multiply value='*' onclick='op("*")'><br>
                <input type = button name =divide value='/' onclick='op("/")'>
